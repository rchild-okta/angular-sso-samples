<html ng-app="app">
  <head>
    <!-- Angular Scrips -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- Angular's Router Library for SPA -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-route.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Okta App Auth SDK -->
    <script src="/OktaAuth.min.js" type="text/javascript"></script>

    <!-- Main Files -->
    <script src="app.js" type="text/javascript"> </script>
    <script src="../okta-angular.js" type="text/javascript"></script>

    <!-- Viewport settings-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default  navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#/">
              <img src="https://www.okta.com/sites/all/themes/Okta/images/logo.svg" height="100%" width="100%"/>
            </a>
          </div>
          <!-- Right Justified Nav -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/" style="font-size:20px;">Home</a></li>
                <li ng-if="!session"> <td style="padding:30px;"> <a ng-click="signout()" style="font-size:20px;">Login</a></li>
                <li ng-if="session"> <td style="padding:30px;"> <a ng-click="signout()" style="font-size:20px;">Sign Out</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <br/><br/><br/>
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div ng-view>   </div>
    </div>
    <div class="col-md-1"></div>
  </body>
  </html>
